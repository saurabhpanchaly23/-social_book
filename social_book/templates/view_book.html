<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors and Sellers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h3 {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

</head>
<body>
    <br>
  <div style="width: 30%; margin: 0 auto; text-align: center;">
    <h3>View Books</h3>
    <table border="2px">
        <tr>
            <th>title</th>
            <th>cost</th>
            <th>author</th>
            <th>file</th>
            </tr>
        {% for books in view_books %}
        <tr>
                <td>{{ books.title }}</td>
                <td>{{ books.cost }}</td>
                <td>{{ books.author }}</td>
                <td>{{ books.file }}</td>
        </tr>
         {% endfor %}
    </table>
    </div>

</body>
</html>
